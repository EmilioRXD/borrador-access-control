<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Tarjeta NFC</title>
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .nfc-card {
            width: 80px;
            height: 80px;
            color: #3b82f6; /* Color azul similar a muchas tarjetas NFC */
            animation: slide 1.5s ease-in-out infinite;
        }
        
        @keyframes slide {
            0%, 100% {
                transform: translateX(0) rotateY(0deg);
            }
            25% {
                transform: translateX(30px) rotateY(15deg);
            }
            50% {
                transform: translateX(0) rotateY(0deg);
            }
            75% {
                transform: translateX(-30px) rotateY(-15deg);
            }
        }
        
        .loading-text {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <svg class="nfc-card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M22 10v6a4 4 0 0 1 -4 4h-12a4 4 0 0 1 -4 -4v-6h20zm-14.99 4h-.01a1 1 0 1 0 .01 2a1 1 0 0 0 0 -2zm5.99 0h-2a1 1 0 0 0 0 2h2a1 1 0 0 0 0 -2zm5 -10a4 4 0 0 1 4 4h-20a4 4 0 0 1 4 -4h12z" />
        </svg>
        <div class="loading-text">Leyendo tarjeta...</div>
    </div>
</body>
</html>
